plugins {
    id "io.micronaut.build.internal.graphql-module"
}

dependencies {
    annotationProcessor mnSerde.micronaut.serde.processor
    compileOnly mnSerde.micronaut.serde.support

    api libs.managed.graphql.java

    api mn.micronaut.http.server
    api mn.reactor
    api mn.micronaut.jackson.databind
    api mn.micronaut.websocket

    testImplementation mnSerde.micronaut.serde.support
    testImplementation mn.micronaut.http.server.netty
    testImplementation mn.micronaut.http.client
    testRuntimeOnly mn.snakeyaml
}

micronautBuild {
    resolutionStrategy {
        force "com.graphql-java:graphql-java:${libs.versions.managed.graphql.java}"
    }
}
